<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/html/directories.css"/>
    <title>目录</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="grid">

    <div class="grid-content grid-1">
        <div class="box" v-for="el in list" :id="el.name" @click="goto(el.url)">
            <ul>
                <li style="color: #76cfff; list-style-type:none;">{{el.name}}</li>
                <li style="color: #ff88d7; list-style-type:none; font-size: 10px">{{el.desc}}</li>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="../js/html/directories.js"></script>
</html>
