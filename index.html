<head>
    <meta charset="UTF-8">
    <title>廊庭画色浅</title>

<body>
<div id="app" class="grid">
    <div class="gird-header">
        <p>没有密码? 联系作者</p>
        <input class="form-control" type="password" v-model="password" @focus="password = '', message = '验证'"
               placeholder="验证您的身份">
    </div>
    <div class="gird-content">
        <button class="btn btn-info form-control" @click="login()">{{ message }}</button>
    </div>
</div>
</body>
